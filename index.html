<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALEX GLOBAL TOOL v3.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body { 
            background: #020617; 
            color: #fff; 
            font-family: 'Orbitron', sans-serif; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%);
        }

        .neon-box {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(6, 182, 212, 0.3);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
        }

        .input-style {
            background: rgba(0, 0, 0, 0.5) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #22d3ee !important;
            transition: 0.3s;
        }

        .input-style:focus {
            border-color: #06b6d4 !important;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0891b2 0%, #1d4ed8 100%);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .hidden { display: none !important; }
        .result-tai { color: #00f2ff; text-shadow: 0 0 20px #00f2ff; }
        .result-xiu { color: #ff0055; text-shadow: 0 0 20px #ff0055; }

        /* Chống bôi đen text */
        * { -webkit-user-select: none; -ms-user-select: none; user-select: none; }
        input, textarea { -webkit-user-select: text; user-select: text; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="neon-box w-full max-w-[400px] p-8 m-4">
        
        <div id="auth-section" class="space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-black italic text-cyan-500 tracking-tighter">ALEX GLOBAL</h1>
                <p class="text-[10px] text-slate-500 tracking-[0.3em]">SECURE SYSTEM V3</p>
            </div>

            <div class="space-y-3">
                <input id="user-field" type="text" placeholder="Tên đăng nhập" class="w-full p-4 rounded-xl input-style text-sm font-bold">
                <input id="pass-field" type="password" placeholder="Mật khẩu" class="w-full p-4 rounded-xl input-style text-sm font-bold">
                <input id="key-field" type="text" placeholder="Nhập Key (Nếu có)" class="w-full p-4 rounded-xl input-style text-xs font-bold uppercase">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="auth('login')" class="py-4 btn-primary rounded-xl font-bold text-sm active:scale-95 transition-all">ĐĂNG NHẬP</button>
                <button onclick="auth('register')" class="py-4 bg-slate-800 rounded-xl font-bold text-sm border border-slate-700 active:scale-95">ĐĂNG KÝ</button>
            </div>
            
            <p id="auth-msg" class="text-center text-[10px] text-pink-500 h-2"></p>
        </div>

        <div id="tool-section" class="hidden space-y-6">
            <div class="flex justify-between items-center border-b border-cyan-900/50 pb-3">
                <div class="text-[9px]">
                    <p class="text-green-400 font-bold">● VERCEL SERVER CONNECTED</p>
                    <p id="user-info" class="text-slate-500 uppercase mt-1">USER: GUEST</p>
                </div>
                <span id="clock" class="text-[10px] text-slate-400 font-mono">00:00:00</span>
            </div>

            <div class="space-y-4">
                <textarea id="md5-input" placeholder="DÁN MÃ MD5 PHIÊN..." class="w-full p-4 h-32 rounded-2xl input-style text-xs leading-relaxed uppercase resize-none"></textarea>
                
                <button onclick="processData()" id="btn-ana" class="w-full py-5 btn-primary rounded-2xl font-black italic tracking-widest active:scale-95">
                    PHÂN TÍCH GLOBAL
                </button>
            </div>

            <div id="result-display" class="hidden bg-black/40 rounded-3xl p-6 text-center border border-white/5 animate-fade-in">
                <p class="text-[8px] text-slate-500 mb-2 tracking-[0.5em]">KẾT QUẢ DỰ ĐOÁN</p>
                <h2 id="final-res" class="text-7xl font-black italic">...</h2>
            </div>
        </div>
    </div>

    <script>
        // CẤU HÌNH LIÊN KẾT VERCEL
        const API_URL = window.location.origin + "/api/verify"; 
        const API_SECRET = "ALEX_SECRET_999"; // Phải khớp với Backend

        const tg = window.Telegram.WebApp;
        tg.expand();
        const deviceId = tg.initDataUnsafe.user?.id || "BROWSER_GUEST";

        // 1. HÀM ĐĂNG NHẬP / ĐĂNG KÝ
        async function auth(mode) {
            const user = document.getElementById('user-field').value;
            const pass = document.getElementById('pass-field').value;
            const key = document.getElementById('key-field').value;
            const msg = document.getElementById('auth-msg');

            if(!user || !pass) return tg.showAlert("Vui lòng nhập đủ thông tin!");

            msg.innerText = "ĐANG XỬ LÝ...";
            
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        type: mode, user, pass, key, 
                        deviceId: deviceId.toString(),
                        secret: API_SECRET 
                    })
                });
                const data = await res.json();

                if(data.success) {
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('tool-section').classList.remove('hidden');
                    document.getElementById('user-info').innerText = "USER: " + user;
                    tg.HapticFeedback.notificationOccurred('success');
                } else {
                    msg.innerText = data.msg;
                }
            } catch (e) {
                // Giả lập để bạn test khi chưa deploy Vercel Backend
                msg.innerText = "LỖI KẾT NỐI API!";
            }
        }

        // 2. THUẬT TOÁN GỘP (VN + QUỐC TẾ)
        function processData() {
            const input = document.getElementById('md5-input').value.trim();
            if(input.length < 5) return tg.showAlert("Dữ liệu quá ngắn!");

            const btn = document.getElementById('btn-ana');
            btn.innerText = "ANALYZING...";
            btn.disabled = true;

            setTimeout(() => {
                // Thuật toán Global Hybrid
                let score = 0;
                const clean = input.toLowerCase().replace(/[^a-f0-9]/g, '');
                
                // Logic tool quốc tế (Weighted Analysis)
                for(let i=0; i < clean.length; i++) {
                    score += parseInt(clean[i], 16) * (i % 2 === 0 ? 1 : 2);
                }
                
                // Logic tool VN (XOR Checksum)
                let xor = 0;
                for(let i=0; i < input.length; i++) xor ^= input.charCodeAt(i);

                const isTai = (score + xor) % 2 === 0;
                
                const resBox = document.getElementById('result-display');
                const resText = document.getElementById('final-res');
                
                resBox.classList.remove('hidden');
                resText.innerText = isTai ? "TÀI" : "XỈU";
                resText.className = "text-7xl font-black italic " + (isTai ? "result-tai" : "result-xiu");
                
                btn.innerText = "PHÂN TÍCH GLOBAL";
                btn.disabled = false;
                tg.HapticFeedback.impactOccurred('heavy');
            }, 1500);
        }

        // Đồng hồ & Chống F12
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && ['u','i','j'].includes(e.key.toLowerCase()))) e.preventDefault();
        });
    </script>
</body>
</html>
