<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        :root { --neon: #00f2ff; --neon-pink: #ff0055; }
        body { 
            background: #000; color: #fff; font-family: 'Orbitron', sans-serif; 
            min-height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* Hi·ªáu ·ª©ng N·ªÅn Laser */
        .laser-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at center, #0a1122 0%, #000 100%);
        }
        .laser-line {
            position: absolute; width: 200%; height: 1px; background: linear-gradient(90deg, transparent, var(--neon), transparent);
            filter: blur(1px); opacity: 0.2; transform: rotate(-35deg); animation: laserMove 4s linear infinite;
        }
        @keyframes laserMove { 0% { top: -100%; left: -100%; } 100% { top: 200%; left: 100%; } }

        /* Card Style */
        .neon-box { 
            background: rgba(13, 17, 23, 0.85); border: 1px solid rgba(0, 242, 255, 0.2); 
            backdrop-filter: blur(15px); border-radius: 2.5rem; box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }
        .input-cyber { 
            background: rgba(0,0,0,0.5) !important; border: 1px solid #1f2937 !important; 
            color: var(--neon) !important; outline: none; transition: 0.3s;
        }
        .input-cyber:focus { border-color: var(--neon) !important; box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        .btn-laser { 
            background: linear-gradient(135deg, #0062ff, #00f2ff); color: #000; font-weight: 900;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4); text-transform: uppercase;
        }

        /* Avatar & Profile */
        .avatar-circle {
            width: 60px; height: 60px; border-radius: 20px;
            background: linear-gradient(45deg, var(--neon), #0062ff);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: 900; color: #000; box-shadow: 0 0 15px var(--neon);
        }
        .status-badge { font-size: 8px; padding: 2px 8px; border-radius: 5px; background: rgba(0,242,255,0.1); color: var(--neon); border: 1px solid var(--neon); }

        .hidden { display: none !important; }
        .tai-text { color: var(--neon); text-shadow: 0 0 20px var(--neon); font-size: 5rem; font-weight: 900; }
        .xiu-text { color: var(--neon-pink); text-shadow: 0 0 20px var(--neon-pink); font-size: 5rem; font-weight: 900; }
    </style>
</head>
<body oncontextmenu="return false;">

                    <p class="text-[10px] text-slate-500">M√£ ƒë·ªãnh danh: <span id="u-ref" class="text-cyan-400 font-bold">#...</span></p>

                    <svg class="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>

                    <p class="text-[8px] text-slate-500 uppercase">Vip 7 Ng√†y</p>

                </div>
            </div>

            <div class="neon-box p-6 space-y-4">
                <input id="k-in" type="text" placeholder="NH·∫¨P KEY K√çCH HO·∫†T" class="w-full p-4 rounded-2xl input-cyber text-center font-bold tracking-[0.3em]">
                <button onclick="act()" class="w-full py-4 btn-laser rounded-2xl text-sm italic">Activate License</button>
                <div id="hsd-box" class="text-center text-[9px] text-slate-500 uppercase tracking-widest">H·∫°n d√πng: <span id="hsd" class="text-white">...</span></div>
            </div>

        <div id="nap-box" class="hidden neon-box p-6 text-center space-y-5">
            <h3 class="text-xs font-bold text-cyan-400 tracking-widest uppercase">Thanh to√°n n·∫°p v√≠</h3>

                <p class="flex justify-between"><span>STK:</span> <span class="text-cyan-400 font-bold uppercase" id="b-s">...</span></p>
                <div class="p-3 bg-red-900/20 rounded-xl text-center">

                    <p id="b-c" class="text-white font-black text-xl italic">...</p>
                </div>
            </div>
            <input id="a-in" type="number" placeholder="S·ªê TI·ªÄN ƒê√É CHUY·ªÇN" class="w-full p-4 rounded-xl input-cyber text-sm text-center font-bold">
            <button onclick="req()" id="rq-btn" class="w-full py-4 bg-green-600 rounded-xl text-xs font-black uppercase tracking-widest shadow-lg">G·ª≠i Duy·ªát Ti·ªÅn</button>
            <button onclick="closeNap()" class="text-[10px] text-slate-600 underline">Quay l·∫°i</button>
        </div>

        <div id="tool-box" class="hidden neon-box p-6 space-y-5 relative overflow-hidden">
            <div class="flex justify-between items-center border-b border-white/5 pb-2">
                <span class="text-[9px] text-green-500 animate-pulse font-bold">‚óè HYBRID ENGINE ON</span>
                <span id="hsd-tool" class="text-[9px] text-slate-400 uppercase"></span>
            </div>
            <textarea id="md-in" placeholder="D√ÅN M√É MD5 PHI√äN T·∫†I ƒê√ÇY..." class="w-full p-5 h-32 rounded-3xl input-cyber text-xs uppercase resize-none"></textarea>
            <button onclick="laserAnalyze()" id="an-btn" class="w-full py-5 btn-laser rounded-2xl text-sm italic">Analyze Pattern</button>
            <div id="res-box" class="hidden bg-black/80 rounded-[2rem] p-10 text-center border border-white/10 shadow-2xl">
                <p class="text-[10px] text-slate-500 uppercase tracking-widest mb-2">D·ª± ƒêo√°n K·∫øt Qu·∫£</p>
                <h2 id="final" class="italic">...</h2>
                <div id="acc" class="text-[9px] text-cyan-500 mt-4 font-bold tracking-tighter">ACCURACY: 95.8%</div>
            </div>
            <button onclick="logout()" class="w-full text-[9px] text-slate-700 underline uppercase">ƒêƒÉng xu·∫•t</button>
        </div>

        <div id="adm-box" class="hidden neon-box p-6 border-red-900 space-y-4">
            <h2 class="text-red-500 font-black italic uppercase text-center border-b border-red-900/50 pb-2">Admin Terminal</h2>
            <div id="u-list" class="max-h-60 overflow-y-auto space-y-2 pr-1"></div>
            <div class="p-4 bg-red-900/10 rounded-2xl border border-red-500/20 space-y-3">
                <input id="ad-u" type="text" placeholder="USER LOGIN" class="w-full p-3 rounded-xl input-cyber text-[10px] uppercase">
                <input id="ad-a" type="number" placeholder="S·ªê TI·ªÄN" class="w-full p-3 rounded-xl input-cyber text-[10px]">
                <button onclick="adDep()" class="w-full py-3 bg-red-600 rounded-xl text-xs font-bold uppercase">C·ªông Ti·ªÅn</button>
            </div>
        </div>

    </div>

    <script>
        const CFG = {
            BANK_ID: "VIETINBANK",
            BANK_STK: "103886058569",
            BANK_NAME: "NGUYEN VAN DU",
            ADMIN_PASS: "ALEX_ADMIN_2026",
            BOT_TOKEN: "8519714140:AAHZeBX_iPbxgeTj480uj3nt-uy_itQjNBw",
            ADMIN_ID: "8144161968"
        };
        const DB_NAME = "ALEX_V10_PRO";
        let cur = null;

        const getDB = () => JSON.parse(localStorage.getItem(DB_NAME)) || { users: [], keys: [] };
        const setDB = (db) => localStorage.setItem(DB_NAME, JSON.stringify(db));

        // DUY·ªÜT NHANH T·ª™ TELEGRAM
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('task') === 'deposit') {
                const pass = prompt("NH·∫¨P M·∫¨T M√É ADMIN:");
                if (pass === CFG.ADMIN_PASS) {
                    let db = getDB();
                    const target = params.get('target');
                    const cash = parseInt(params.get('cash'));
                    const i = db.users.findIndex(x => x.u === target);
                    if (i !== -1) {
                        db.users[i].bal += cash;
                        setDB(db);
                        alert("‚úÖ ƒê√É DUY·ªÜT TH√ÄNH C√îNG!");
                        window.history.replaceState({}, '', window.location.pathname);
                        location.reload();
                    }
                }
            }
        };

        function toggleReg() {
            const h = document.getElementById('reg-ext').classList.toggle('hidden');
            document.getElementById('l-btn').classList.toggle('hidden');
            document.getElementById('r-btn').classList.toggle('hidden');
            document.getElementById('t-btn').innerText = h ? "QUAY L·∫†I ƒêƒÇNG NH·∫¨P" : "ƒêƒÇNG K√ù T√ÄI KHO·∫¢N";
        }

        function auth(mode) {
            const u = document.getElementById('u').value.trim().toUpperCase();
            const p = document.getElementById('p').value;
            let db = getDB();
            if(!u || !p) return alert("Vui l√≤ng ƒëi·ªÅn ƒë·ªß!");
            if(mode === 'reg') {
                if(db.users.find(x => x.u === u)) return alert("T√™n ƒë√£ t·ªìn t·∫°i!");
                const ref = "ALEX" + Math.floor(1000 + Math.random()*8999);
                db.users.push({ u, p, phone: document.getElementById('phone').value, bal: 0, exp: null, ref });
                setDB(db); alert("ƒêƒÉng k√Ω th√†nh c√¥ng!"); toggleReg();
            } else {
                const user = db.users.find(x => x.u === u && x.p === p);
                if(user) { cur = user; showDash(); } else alert("Sai th√¥ng tin!");
            }
        }

        function showDash() {
            document.getElementById('auth-box').classList.add('hidden');
            document.getElementById('dash-box').classList.remove('hidden');
            document.getElementById('u-name').innerText = cur.u;
            document.getElementById('avt').innerText = cur.u.charAt(0);
            document.getElementById('u-ref').innerText = "#" + cur.ref;
            document.getElementById('u-bal').innerText = cur.bal.toLocaleString() + "ƒë";
            
            if(cur.exp && cur.exp > Date.now()) {
                document.getElementById('u-vip').innerText = "VIP MEMBER";
                document.getElementById('u-vip').style.background = "rgba(255, 215, 0, 0.1)";
                document.getElementById('u-vip').style.color = "gold";
                document.getElementById('u-vip').style.borderColor = "gold";
                document.getElementById('hsd').innerText = new Date(cur.exp).toLocaleDateString();
                document.getElementById('hsd-tool').innerText = "HSD: " + new Date(cur.exp).toLocaleDateString();
                setTimeout(() => {
                    document.getElementById('dash-box').classList.add('hidden');
                    document.getElementById('tool-box').classList.remove('hidden');
                }, 800);
            }
        }

        function showNap() {
            document.getElementById('dash-box').classList.add('hidden');
            document.getElementById('nap-box').classList.remove('hidden');
            document.getElementById('b-c').innerText = cur.ref;
            document.getElementById('b-n').innerText = CFG.BANK_ID;
            document.getElementById('b-s').innerText = CFG.BANK_STK;
            document.getElementById('q-img').src = `https://img.vietqr.io/image/${CFG.BANK_ID}-${CFG.BANK_STK}-compact.png?addInfo=${cur.ref}&accountName=${CFG.BANK_NAME}`;
        }
        function closeNap() { document.getElementById('nap-box').classList.add('hidden'); document.getElementById('dash-box').classList.remove('hidden'); }

        async function req() {
            const v = document.getElementById('a-in').value;
            if(!v || v < 10000) return alert("S·ªë ti·ªÅn t·ªëi thi·ªÉu 10k");
            const btn = document.getElementById('rq-btn');
            btn.innerText = "üåÄ G·ª¨I D·ªÆ LI·ªÜU..."; btn.disabled = true;

            const approveUrl = window.location.href.split('?')[0] + `?task=deposit&target=${cur.u}&cash=${v}`;
            const msg = `üîî **Y√äU C·∫¶U N·∫†P TI·ªÄN**\nüë§ User: \`${cur.u}\`\nüí∞ Ti·ªÅn: \`${parseInt(v).toLocaleString()}ƒë\`\nüÜî M√£: \`${cur.ref}\``;

            try {
                await fetch(`https://api.telegram.org/bot${CFG.BOT_TOKEN}/sendMessage`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: CFG.ADMIN_ID, text: msg, parse_mode: "Markdown",
                        reply_markup: { inline_keyboard: [[{ text: `‚úÖ DUY·ªÜT ${parseInt(v).toLocaleString()}ƒë`, url: approveUrl }]] }
                    })
                });
                alert("‚úÖ ƒê√£ g·ª≠i! Vui l√≤ng ch·ªù Admin duy·ªát.");
                closeNap();
            } catch (e) { alert("L·ªói k·∫øt n·ªëi!"); }
            btn.innerText = "G·ª¨I DUY·ªÜT TI·ªÄN"; btn.disabled = false;
        }

        function laserAnalyze() {
            const val = document.getElementById('md-in').value.trim();
            if(val.length < 5) return alert("D·ªØ li·ªáu sai!");
            const btn = document.getElementById('an-btn');
            const res = document.getElementById('res-box');
            btn.innerText = "ANALYZING NEURAL..."; btn.disabled = true;
            res.classList.add('hidden');

            setTimeout(() => {
                let sum = 0; for(let i=0; i<val.length; i++) sum += val.charCodeAt(i) * (i + 1);
                sum += new Date().getMilliseconds();
                const isTai = sum % 2 === 0;
                res.classList.remove('hidden');
                document.getElementById('final').innerText = isTai ? "T√ÄI" : "X·ªàU";
                document.getElementById('final').className = "italic " + (isTai ? "tai-text" : "xiu-text");
                document.getElementById('acc').innerText = `STABILITY: ${(90 + Math.random()*8).toFixed(1)}%`;
                btn.innerText = "ANALYZE PATTERN"; btn.disabled = false;
            }, 2000);
        }

        function buy(p, d) {
            let db = getDB(); const i = db.users.findIndex(x => x.u === cur.u);
            if(db.users[i].bal < p) return alert("Kh√¥ng ƒë·ªß ti·ªÅn!");
            db.users[i].bal -= p;
            const k = "ALEX-" + Math.random().toString(36).substring(2, 10).toUpperCase();
            db.keys.push({ key: k, days: d, used: false });
            cur = db.users[i]; setDB(db); showDash(); alert("KEY C·ª¶A B·∫†N: " + k);
        }

        function act() {
            const k = document.getElementById('k-in').value.trim().toUpperCase();
            let db = getDB(); const kI = db.keys.findIndex(x => x.key === k && !x.used);
            if(kI === -1) return alert("Key sai!");
            const uI = db.users.findIndex(x => x.u === cur.u);
            const n = Date.now();
            let s = (db.users[uI].exp && db.users[uI].exp > n) ? db.users[uI].exp : n;
            db.users[uI].exp = s + (db.keys[kI].days * 86400000);
            db.keys[kI].used = true; cur = db.users[uI]; setDB(db);
            alert("K√çCH HO·∫†T TH√ÄNH C√îNG!"); location.reload();
        }

        function admIn() {
            if(prompt("ADMIN PASS:") === CFG.ADMIN_PASS) {
                document.getElementById('auth-box').classList.add('hidden');
                document.getElementById('adm-box').classList.remove('hidden');
                const l = document.getElementById('u-list'); const db = getDB();
                l.innerHTML = db.users.map(u => `<div class="p-2 bg-white/5 rounded-lg flex justify-between border border-white/5"><span>${u.u}</span><span class="text-green-500 font-bold">${u.bal.toLocaleString()}ƒë</span></div>`).join('');
            }
        }
        function adDep() {
            const u = document.getElementById('ad-u').value.trim().toUpperCase();
            const a = parseInt(document.getElementById('ad-a').value);
            let db = getDB(); const i = db.users.findIndex(x => x.u === u);
            if(i !== -1) { db.users[i].bal += a; setDB(db); alert("ƒê√£ c·ªông ti·ªÅn!"); location.reload(); }
        }
        function logout() { location.reload(); }
    </script>
