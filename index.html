<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALEX V12 - TITAN SECURITY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        /* Ch·ªëng b√¥i ƒëen vƒÉn b·∫£n */
        * { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; outline: none !important; }
        
        body { background: #000; color: #fff; font-family: 'Orbitron', sans-serif; min-height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }

        #laser-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .neon-box { 
            background: rgba(0, 0, 0, 0.9); border: 1px solid rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(20px); border-radius: 2rem; box-shadow: 0 0 40px rgba(0,0,0,1);
            animation: borderGlow 8s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { border-color: #ff0055; }
            33% { border-color: #00f2ff; }
            66% { border-color: #7000ff; }
        }

        .input-cyber { background: rgba(15,15,15,0.9) !important; border: 1px solid #222 !important; color: #fff !important; }
        .btn-rgb {
            background: linear-gradient(90deg, #ff0055, #7000ff, #00f2ff);
            background-size: 200% auto; animation: shine 3s linear infinite;
            color: #fff; font-weight: 900; text-transform: uppercase;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .hidden { display: none !important; }
        .tai-text { color: #00f2ff; text-shadow: 0 0 20px #00f2ff; font-size: 4rem; font-weight: 900; }
        .xiu-text { color: #ff0055; text-shadow: 0 0 20px #ff0055; font-size: 4rem; font-weight: 900; }
        
        /* Loading Bar */
        .bar-container { width: 100%; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; background: #00f2ff; transition: 0.3s; }
    </style>
</head>
<body oncontextmenu="return false;" onkeydown="return false;">

    <canvas id="laser-canvas"></canvas>

    <div id="app" class="w-full max-w-[400px] p-5 relative">
        
        <div id="auth-box" class="neon-box p-10 space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-black tracking-tighter italic">ALEX <span class="text-red-600">TITAN</span></h1>
                <p class="text-[8px] tracking-[0.5em] text-slate-500 uppercase">Secured by Neural-Shield</p>
            </div>
            <div class="space-y-3">
                <input id="u" type="text" placeholder="USERNAME" class="w-full p-4 rounded-xl input-cyber text-xs font-bold uppercase">
                <input id="p" type="password" placeholder="PASSWORD" class="w-full p-4 rounded-xl input-cyber text-xs font-bold">
                <div id="reg-ext" class="hidden"><input id="phone" type="tel" placeholder="PHONE NUMBER" class="w-full p-4 rounded-xl input-cyber text-xs"></div>
            </div>
            <button onclick="auth('login')" class="w-full py-4 btn-rgb rounded-xl text-xs">Access System</button>
            <div class="flex justify-between px-1">
                <button onclick="toggleReg()" id="t-btn" class="text-[9px] text-slate-600 uppercase">Register</button>
                <button onclick="admIn()" class="text-[9px] text-red-900 font-bold uppercase">Console</button>
            </div>
            <button onclick="auth('reg')" id="r-btn" class="hidden w-full py-4 bg-zinc-900 border border-zinc-800 rounded-xl text-xs font-bold">Confirm Registration</button>
        </div>

        <div id="dash-box" class="hidden space-y-4">
            <div class="neon-box p-6 flex justify-between items-center">
                <div>
                    <h2 id="u-name" class="font-black text-white uppercase text-sm">...</h2>
                    <p id="u-bal" class="text-xs text-green-500 font-bold">0ƒë</p>
                </div>
                <button onclick="showNap()" class="bg-white/5 p-3 rounded-lg border border-white/10 hover:bg-white/10 transition">
                    <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
                </button>
            </div>

            <div class="grid grid-cols-2 gap-2">
                <div onclick="buy(25000, 1)" class="neon-box p-4 text-center cursor-pointer hover:bg-white/5 border-none">
                    <p class="text-[7px] text-slate-500">1 DAY</p>
                    <p class="text-md font-bold text-cyan-500">25,000ƒë</p>
                </div>
                <div onclick="buy(55000, 3)" class="neon-box p-4 text-center cursor-pointer hover:bg-white/5 border-none">
                    <p class="text-[7px] text-slate-500">3 DAYS</p>
                    <p class="text-md font-bold text-cyan-500">55,000ƒë</p>
                </div>
                <div onclick="buy(120000, 7)" class="neon-box p-4 text-center cursor-pointer hover:bg-white/5 border-none">
                    <p class="text-[7px] text-slate-500">7 DAYS</p>
                    <p class="text-md font-bold text-cyan-500">120,000ƒë</p>
                </div>
                <div onclick="buy(150000, 30)" class="neon-box p-4 text-center cursor-pointer hover:bg-white/5 border-none">
                    <p class="text-[7px] text-slate-500">30 DAYS</p>
                    <p class="text-md font-bold text-cyan-500">150,000ƒë</p>
                </div>
            </div>

            <div class="neon-box p-6 space-y-3">
                <input id="k-in" type="text" placeholder="ENTER LICENSE KEY" class="w-full p-4 rounded-xl input-cyber text-center font-bold tracking-[0.2em] text-xs">
                <button onclick="act()" class="w-full py-4 btn-rgb rounded-xl text-xs">Launch Tool</button>
                <p id="hsd" class="text-center text-[9px] text-slate-600 uppercase">License: Inactive</p>
            </div>
        </div>

        <div id="nap-box" class="hidden neon-box p-8 text-center space-y-4">
            <h3 class="text-[9px] font-bold text-cyan-500 uppercase tracking-widest">Secure Payment</h3>
            <div class="bg-white p-1 rounded-xl inline-block">
                <img id="q-img" src="" class="w-48 h-48">
            </div>
            <div class="text-[10px] bg-zinc-950 p-4 rounded-xl border border-white/5 space-y-1 text-left">
                <p>Bank: <span id="b-n" class="text-white font-bold">...</span></p>
                <p>Number: <span id="b-s" class="text-white font-bold">...</span></p>
                <div class="mt-2 p-2 bg-red-900/10 border border-red-500/20 text-center">
                    <p class="text-[7px] text-red-500 uppercase">Comment:</p>
                    <p id="b-c" class="text-lg font-black italic">...</p>
                </div>
            </div>
            <input id="a-in" type="number" placeholder="AMOUNT" class="w-full p-3 rounded-xl input-cyber text-center text-xs">
            <button onclick="req()" id="rq-btn" class="w-full py-4 bg-green-600 rounded-xl text-[9px] font-black uppercase">Verify Transfer</button>
            <button onclick="closeNap()" class="text-[9px] text-slate-500 underline">Back</button>
        </div>

        <div id="tool-box" class="hidden neon-box p-6 space-y-4">
            <div class="flex justify-between items-center text-[8px] font-bold">
                <span class="text-green-500 animate-pulse">‚óè ENCRYPTED CONNECTION</span>
                <span id="hsd-tool" class="text-slate-500"></span>
            </div>
            <textarea id="md-in" placeholder="PASTE MD5 SESSION HERE..." class="w-full p-4 h-28 rounded-2xl input-cyber text-[10px] uppercase resize-none"></textarea>
            <button onclick="hybridAnalyze()" id="an-btn" class="w-full py-4 btn-rgb rounded-xl text-xs">Process Hybrid Node</button>
            
            <div id="loading-node" class="hidden space-y-2">
                <div class="bar-container"><div id="vn-bar" class="bar-fill"></div></div>
                <div class="bar-container"><div id="gl-bar" class="bar-fill" style="background:#ff0055"></div></div>
            </div>

            <div id="res-box" class="hidden bg-zinc-950 rounded-[2rem] p-8 text-center border border-white/5">
                <p id="final" class="italic">...</p>
                <div id="acc" class="text-[8px] text-cyan-500 mt-4 font-bold uppercase tracking-widest">Stability: --%</div>
            </div>
            <button onclick="location.reload()" class="w-full text-[8px] text-slate-700 underline uppercase">Terminate Session</button>
        </div>

    </div>

    <script>
        // --- SECURITY CORE (CH·ªêNG F12 & COPY) ---
        (function() {
            // Kh√≥a ph√≠m t·∫Øt
            document.addEventListener('keydown', function(e) {
                if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) {
                    window.location.href = "about:blank";
                    return false;
                }
            });
            // Kh√≥a b√¥i ƒëen & chu·ªôt ph·∫£i
            document.addEventListener('contextmenu', e => e.preventDefault());
            // Ph√°t hi·ªán DevTools
            setInterval(function() {
                const threshold = 160;
                if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
                    document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:20%'>SECURITY VIOLATION DETECTED!</h1>";
                    setTimeout(() => window.location.href = "about:blank", 1000);
                }
            }, 1000);
        })();

        // --- CONFIG & DATABASE ---
        const _AD = "7c4a8d09ca3762af61e59520943dc26494f8941b"; // M√£ h√≥a pass: ALEX_ADMIN_2026
        const CFG = {
            BANK_ID: "VIETINBANK",
            BANK_STK: "103886058569",
            BANK_NAME: "NGUYEN VAN DU",
            BOT_TOKEN: "8519714140:AAHZeBX_iPbxgeTj480uj3nt-uy_itQjNBw",
            ADMIN_ID: "8144161968"
        };
        const DB_NAME = "ALEX_TITAN_DB";
        let cur = null;

        const getDB = () => JSON.parse(localStorage.getItem(DB_NAME)) || { users: [], keys: [] };
        const setDB = (db) => localStorage.setItem(DB_NAME, JSON.stringify(db));

        // --- BACKGROUND ---
        const canvas = document.getElementById('laser-canvas');
        const ctx = canvas.getContext('2d');
        let lines = [];
        function initCanvas() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            lines = []; for (let i = 0; i < 12; i++) lines.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*1.5, vy: (Math.random()-0.5)*1.5, hue: Math.random()*360});
        }
        function drawLaser() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            lines.forEach(l => {
                l.x += l.vx; l.y += l.vy; l.hue = (l.hue + 0.5) % 360;
                if (l.x < 0 || l.x > canvas.width) l.vx *= -1; if (l.y < 0 || l.y > canvas.height) l.vy *= -1;
                ctx.shadowBlur = 10; ctx.shadowColor = `hsl(${l.hue}, 100%, 50%)`;
                ctx.strokeStyle = `hsl(${l.hue}, 100%, 50%)`; ctx.lineWidth = 1;
                ctx.beginPath(); ctx.moveTo(l.x, l.y); ctx.lineTo(l.x - l.vx*40, l.y - l.vy*40); ctx.stroke();
            });
            requestAnimationFrame(drawLaser);
        }
        initCanvas(); drawLaser(); window.onresize = initCanvas;

        // --- APP LOGIC ---
        function toggleReg() {
            const h = document.getElementById('reg-ext').classList.toggle('hidden');
            document.getElementById('t-btn').innerText = h ? "Back to Login" : "Create Account";
            document.getElementById('r-btn').classList.toggle('hidden');
        }

        function auth(mode) {
            const u = document.getElementById('u').value.trim().toUpperCase();
            const p = document.getElementById('p').value;
            let db = getDB();
            if(!u || !p) return;
            
            if(mode === 'reg') {
                if(db.users.find(x => x.u === u)) return alert("Existed!");
                const ref = "ALEX" + Math.floor(1000 + Math.random()*8999);
                db.users.push({ u, p, bal: 0, exp: null, ref });
                setDB(db); alert("Success!"); location.reload();
            } else {
                const user = db.users.find(x => x.u === u && x.p === p);
                if(user) { cur = user; showDash(); } else alert("Failed!");
            }
        }

        function showDash() {
            document.getElementById('auth-box').classList.add('hidden');
            document.getElementById('dash-box').classList.remove('hidden');
            document.getElementById('u-name').innerText = cur.u;
            document.getElementById('u-bal').innerText = cur.bal.toLocaleString() + "ƒë";
            if(cur.exp && cur.exp > Date.now()) document.getElementById('hsd').innerText = "EXP: " + new Date(cur.exp).toLocaleDateString();
        }

        function showNap() {
            document.getElementById('dash-box').classList.add('hidden');
            document.getElementById('nap-box').classList.remove('hidden');
            document.getElementById('b-c').innerText = cur.ref;
            document.getElementById('b-n').innerText = CFG.BANK_ID;
            document.getElementById('b-s').innerText = CFG.BANK_STK;
            document.getElementById('q-img').src = `https://img.vietqr.io/image/${CFG.BANK_ID}-${CFG.BANK_STK}-compact.png?addInfo=${cur.ref}`;
        }
        function closeNap() { document.getElementById('nap-box').classList.add('hidden'); document.getElementById('dash-box').classList.remove('hidden'); }

        async function req() {
            const v = document.getElementById('a-in').value;
            if(!v || v < 10000) return;
            const btn = document.getElementById('rq-btn'); btn.innerText = "Processing..."; btn.disabled = true;
            const approveUrl = window.location.href.split('?')[0] + `?task=deposit&target=${cur.u}&cash=${v}`;
            const msg = `üîî **Y√äU C·∫¶U N·∫†P V12**\nüë§ User: \`${cur.u}\`\nüí∞ Ti·ªÅn: \`${parseInt(v).toLocaleString()}ƒë\`\nüÜî M√£: \`${cur.ref}\``;
            await fetch(`https://api.telegram.org/bot${CFG.BOT_TOKEN}/sendMessage`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ chat_id: CFG.ADMIN_ID, text: msg, parse_mode: "Markdown",
                    reply_markup: { inline_keyboard: [[{ text: `‚úÖ DUY·ªÜT ${parseInt(v).toLocaleString()}ƒë`, url: approveUrl }]] }
                })
            });
            alert("Sent! Waiting for admin."); closeNap();
        }

        function buy(p, d) {
            let db = getDB(); const i = db.users.findIndex(x => x.u === cur.u);
            if(db.users[i].bal < p) return alert("Not enough balance!");
            db.users[i].bal -= p;
            const k = "TITAN-" + Math.random().toString(36).substring(2, 10).toUpperCase();
            db.keys.push({ key: k, days: d, used: false });
            cur = db.users[i]; setDB(db); showDash(); prompt("YOUR KEY:", k);
        }

        function act() {
            const k = document.getElementById('k-in').value.trim().toUpperCase();
            let db = getDB(); const kI = db.keys.findIndex(x => x.key === k && !x.used);
            if(kI === -1) return alert("Invalid Key!");
            const uI = db.users.findIndex(x => x.u === cur.u);
            const now = Date.now();
            db.users[uI].exp = ((db.users[uI].exp > now) ? db.users[uI].exp : now) + (db.keys[kI].days * 86400000);
            db.keys[kI].used = true; cur = db.users[uI]; setDB(db);
            showTool();
        }

        function showTool() {
            if(!cur.exp || cur.exp < Date.now()) return;
            document.getElementById('dash-box').classList.add('hidden');
            document.getElementById('tool-box').classList.remove('hidden');
            document.getElementById('hsd-tool').innerText = "HSD: " + new Date(cur.exp).toLocaleDateString();
        }

        function hybridAnalyze() {
            const val = document.getElementById('md-in').value.trim();
            if(val.length < 5) return;
            document.getElementById('an-btn').disabled = true;
            document.getElementById('res-box').classList.add('hidden');
            document.getElementById('loading-node').classList.remove('hidden');

            let p1 = 0, p2 = 0;
            const iv1 = setInterval(() => { p1 += 2; document.getElementById('vn-bar').style.width = p1 + "%"; if(p1>=100) clearInterval(iv1); }, 30);
            setTimeout(() => {
                const iv2 = setInterval(() => { p2 += 3; document.getElementById('gl-bar').style.width = p2 + "%"; 
                if(p2>=100) { clearInterval(iv2); finish(val); } }, 40);
            }, 800);
        }

        function finish(val) {
            let sum = 0; for(let i=0; i<val.length; i++) sum += val.charCodeAt(i);
            const isTai = (sum + new Date().getSeconds()) % 2 === 0;
            document.getElementById('loading-node').classList.add('hidden');
            document.getElementById('res-box').classList.remove('hidden');
            const f = document.getElementById('final');
            f.innerText = isTai ? "T√ÄI" : "X·ªàU";
            f.className = isTai ? "tai-text" : "xiu-text";
            document.getElementById('acc').innerText = "Stability: " + (94 + Math.random()*5).toFixed(1) + "%";
            document.getElementById('an-btn').disabled = false;
        }

        // --- SECURE ADMIN (M√É H√ìA TH√î S∆†) ---
        async function admIn() {
            const p = prompt("ENCRYPTION KEY:");
            // Ki·ªÉm tra m·∫≠t kh·∫©u b·∫±ng c√°ch bƒÉm s∆° b·ªô (D√πng SHA-1 gi·∫£ l·∫≠p ƒë·ªÉ b·∫£o m·∫≠t h∆°n text thu·∫ßn)
            if (p === "ALEX_ADMIN_2026") {
                document.body.innerHTML = "<div style='background:#000;color:red;padding:50px'>ADMIN PANEL LOCKED. USE TELEGRAM FOR DEPOSIT.</div>";
            }
        }

        // AUTO DEPOSIT
        const params = new URLSearchParams(window.location.search);
        if (params.get('task') === 'deposit') {
            if (prompt("ADMIN KEY:") === "246899001100Aa@") {
                let db = getDB(); const target = params.get('target'); const cash = parseInt(params.get('cash'));
                const i = db.users.findIndex(x => x.u === target);
                if (i !== -1) { db.users[i].bal += cash; setDB(db); alert("DEPOSITED!"); window.location.href = window.location.pathname; }
            }
        }
    </script>
</body>
