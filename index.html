<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALEX GLOBAL NO-API</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        body { background: #020617; color: #fff; font-family: 'Orbitron', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .neon-box { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(6, 182, 212, 0.3); border-radius: 2rem; }
        .input-style { background: rgba(0, 0, 0, 0.5) !important; border: 1px solid #1e293b !important; color: #22d3ee !important; }
        .hidden { display: none !important; }
        .result-tai { color: #00f2ff; text-shadow: 0 0 20px #00f2ff; }
        .result-xiu { color: #ff0055; text-shadow: 0 0 20px #ff0055; }
    </style>
</head>
<body>

    <div class="neon-box w-full max-w-[400px] p-8">
        <div id="auth-section" class="space-y-6">
            <h1 class="text-3xl font-black text-center text-cyan-500 italic">ALEX OFFLINE</h1>
            <div class="space-y-3">
                <input id="user-field" type="text" placeholder="Tên đăng nhập" class="w-full p-4 rounded-xl input-style text-sm">
                <input id="pass-field" type="password" placeholder="Mật khẩu" class="w-full p-4 rounded-xl input-style text-sm">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="handleAuth('login')" class="py-4 bg-cyan-600 rounded-xl font-bold text-sm">ĐĂNG NHẬP</button>
                <button onclick="handleAuth('register')" class="py-4 bg-slate-800 rounded-xl font-bold text-sm border border-slate-700">ĐĂNG KÝ</button>
            </div>
            <p id="msg" class="text-center text-[10px] text-pink-500"></p>
        </div>

        <div id="tool-section" class="hidden space-y-6">
            <div class="flex justify-between items-center border-b border-cyan-900 pb-2">
                <span class="text-green-400 text-[10px] font-bold">● LOCAL STORAGE MODE</span>
                <span id="user-info" class="text-[10px] text-slate-400"></span>
            </div>
            <textarea id="md5-input" placeholder="DÁN MD5 PHIÊN..." class="w-full p-4 h-32 rounded-2xl input-style text-xs uppercase resize-none outline-none"></textarea>
            <button onclick="runTool()" id="btn-ana" class="w-full py-5 bg-gradient-to-r from-cyan-600 to-blue-700 rounded-2xl font-black italic">PHÂN TÍCH GLOBAL</button>
            <div id="result-display" class="hidden text-center p-6 bg-black/40 rounded-3xl border border-white/5">
                <h2 id="final-res" class="text-7xl font-black italic">...</h2>
            </div>
        </div>
    </div>

    <script>
        // GIẢ LẬP DATABASE JSON TRONG TRÌNH DUYỆT
        const DB_KEY = "ALEX_USER_DATA";

        function getDB() {
            const data = localStorage.getItem(DB_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveDB(db) {
            localStorage.setItem(DB_KEY, JSON.stringify(db));
        }

        // XỬ LÝ ĐĂNG KÝ / ĐĂNG NHẬP (KHÔNG CẦN API)
        function handleAuth(mode) {
            const user = document.getElementById('user-field').value.trim();
            const pass = document.getElementById('pass-field').value.trim();
            const msg = document.getElementById('msg');
            let db = getDB();

            if (!user || !pass) return alert("Nhập đủ tài khoản/mật khẩu!");

            if (mode === 'register') {
                const exist = db.find(u => u.username === user);
                if (exist) return msg.innerText = "Tài khoản đã tồn tại!";
                
                db.push({ username: user, password: pass });
                saveDB(db);
                msg.innerText = "Đăng ký thành công! Hãy Đăng nhập.";
                msg.className = "text-center text-[10px] text-green-400";
            } else {
                const valid = db.find(u => u.username === user && u.password === pass);
                if (valid) {
                    showTool(user);
                } else {
                    msg.innerText = "Sai tài khoản hoặc mật khẩu!";
                }
            }
        }

        function showTool(username) {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('tool-section').classList.remove('hidden');
            document.getElementById('user-info').innerText = "USER: " + username.toUpperCase();
        }

        // THUẬT TOÁN GLOBAL (Gộp các tool)
        function runTool() {
            const input = document.getElementById('md5-input').value.trim();
            if (input.length < 5) return;

            const btn = document.getElementById('btn-ana');
            btn.innerText = "ĐANG TÍNH TOÁN...";
            
            setTimeout(() => {
                // Thuật toán hỗn hợp: XOR + ASCII Weight + Length Check
                let val = 0;
                for(let i=0; i<input.length; i++) {
                    val += input.charCodeAt(i) * (i + 1);
                }
                const isTai = (val + input.length) % 2 === 0;

                const resBox = document.getElementById('result-display');
                const resText = document.getElementById('final-res');
                
                resBox.classList.remove('hidden');
                resText.innerText = isTai ? "TÀI" : "XỈU";
                resText.className = "text-7xl font-black italic " + (isTai ? "result-tai" : "result-xiu");
                
                btn.innerText = "PHÂN TÍCH GLOBAL";
                if(window.Telegram.WebApp) window.Telegram.WebApp.HapticFeedback.impactOccurred('heavy');
            }, 1000);
        }
    </script>
</body>
</html>
